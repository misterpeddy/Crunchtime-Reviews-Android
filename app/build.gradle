apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    sourceSets {
        main {
            assets.srcDirs = ['assets']
            java.srcDirs = ['src/main/java', 'src/main/java/MenuDrawer', 'src/main/java/Fragments', 'src/main/java/MenuDrawerCode', 'src/main/java/Adapters']
        }
    }
    defaultConfig {
        applicationId "com.pedApps.crunchtimereviews"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':menudrawer')
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:20.0.0'
    compile project('libraries:AndroidBootstrap')
}
